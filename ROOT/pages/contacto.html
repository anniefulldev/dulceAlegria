<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dulce Alegria</title>
    <link rel="shortcut icon" href="media/logo sin fondo.png">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="../estilos/estilo.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../media/logo sin fondo.png" alt="Logo">
        </div>    
            <nav class="menu">
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="recetas.html">Recetas</a></li>
                    <li><a href="eventos.html">Eventos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
    </header>  
    <main>
        <h1 class="tituloPag">Estamos para leerte!</h1>
        <section class="flex3">
            <div class="flexImg">
                <img class="imgform" src="../media/cookies.jpg" alt="cookies">
            <img class="imgform" src="../media/eclairs frutilla.jpg" alt="eclairs">
            </div>
            <form action="#" method="post" enctype="application/x-www-form-urlencoded">
                <fieldset>
                    <legend>Dejanos tus datos nos contactaremos a la brevedad</legend>
                    <div class="nombre">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" placeholder="Tu nombre">
                    </div>
                    
                    <div class="apellido">
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido" placeholder="Tu apellido">
                    </div>
                    
                    <div class="sexo">
                        <label for="sexo">Sexo</label>
                        <input type="radio" name="sexo" value="hombre">hombre
                        <input type="radio" name="sexo" value="mujer">mujer
                        <input type="radio" name="sexo" value="otro">otro
                    </div>
                    
                    <div class="ciudad">
                        <label for="ciudad">Ciudad</label>
                        <select name="ciudad" id="ciudad">
                            <option value="rio grande">Rio Grande</option>
                            <option value="tolhuin">Tolhuin</option>
                            <option value="ushuaia">Ushuaia</option>
                        </select>
                    </div>
                    
                    <div class="comentario">
                        <label for="comentario">Dejanos tu comentario!</label>
                        <textarea name="comentario" id="comentario" cols="20" rows="5">Dejanos tu comentario, te responderemos a la brevedad</textarea>
                    </div>
                    
                    <div class="botones">
                        <input type="submit" value="Enviar formulario">
                        <input type="submit" value="Limpiar formulario">
                    </div>
                </fieldset>
            </form>
            <div class="flexImg">
                <img class="imgform" src="../media/navidad.jpg" alt="navidad">
                <img class="imgform" src="../media/tiramisu.jpg" alt="tiramisu">
            </div>
        </section>
    </main>
    <footer>
        <h3>Seguinos en nuestras redes sociales</h3>
        <nav class="enlacesfooter">
            <ul>
                <li><a  href="https://www.instagram.com/dulcealegriarg/?hl=es-la">Instagram</a>
                <li><a  href="https://www.facebook.com/dulcealegriarg">Facebook</a></li>
                <li> <a  href="https://api.whatsapp.com/send?phone=542964560040">WhatsApp</a></li></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
